<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="shrink-to-fit=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>卡塔摩納業務系統</title>
    <link rel="icon" href="https://www.catamona.com/images/common/app_icon/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

      /* http://meyerweb.com/eric/tools/css/reset/ 
         v2.0 | 20110126
         License: none (public domain)
      */
      
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed, 
      figure, figcaption, footer, header, hgroup, 
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
          margin: 0;
          padding: 0;
          border: 0;
          font-size: 100%;
          font: san;
          vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure, 
      footer, header, hgroup, menu, nav, section {
          display: block;
      }
      body {
          line-height: 1;
      }
      ol, ul {
          list-style: none;
      }
      blockquote, q {
          quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
          content: '';
          content: none;
      }
      table {
          border-collapse: collapse;
          border-spacing: 0;
      }

      iframe {
        width: 100%;
      }
      
      </style>
  </head>
  <body>
  </body>
  <script>
    $(document).ready(function() {
      var docURL = window.location.href ;
      var re = new RegExp('sales-console.catamona.tw/?');
      var match = docURL.match(re);


      if ( match ){
        var iframesrc = 
        'https://script.google.com/macros/s/' +
        'AKfycbzqqLlUKWHp9eFgX8jILddT5tiQlFUOmYo9QfpntCplkw1fIqbtcTbf_BJMK6ySrIa5/exec'
        //+ '?queryHash=' + match[1] ;
        $('<iframe />');  // Create an iframe element
        $('<iframe />', {
            name: 'frameTicket',
            id: 'frameTicket',
            src: iframesrc,
            style : "height:" + $(window).height() + "px;",
        }).appendTo('body');
      }else{
        $(location).prop('href', 'https://catamona.com');
      }
    });
  </script>
</html>
